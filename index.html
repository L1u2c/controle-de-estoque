<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="boutique.ico" type="image/x-icon">
    <title>Boutique das Curvas Plus Size</title>
</head>

<body>
    <div class="container"></div>
    <h1>Controle de Estoque</h1>
    <img src="imagens/controle.png" alt="Imagem representativa de controle de estoque">
    
    <div class="form">
        <h2>Adicionar Roupa</h2>
        <label for="item">Nome do item:</label>
        <input type="text" id="item" placeholder="Ex: Camisa, Calça" required>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" placeholder="Quantidade" required>
        <button onclick="adicionarItem()">Adicionar ao Estoque</button>
    </div>

    <div class="estoque">
        <h2>Estoque Atual</h2>
        <table id="tabela-estoque">
            <thead>
                <tr>
                    <th>Nome do Item</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itens do estoque serão listados aqui -->
            </tbody>
        </table>
    </div>
</div>

    <script src="app.js" defer></script>
</body>
</html>
